<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Estimate</title>
    <link rel="stylesheet" href="estimate.css">

</head>


<body>

    <div id="show_error">
        <div></div>
        <div id="err_pick_up"></div>
        <div id="err_drop_off"></div>
        <div id="err_mobile_num"></div>
        <div></div>
        <div id="err_requirement"></div>
        <div></div>
    </div>

    <div id="get_estimate">

        <div>
            <div>City</div>
            <div><select id="select_box_1">
                    <option value="mumbai">MUMBAI</option>
                    <option value="bangalore">BANGALORE</option>
                    <option value="hyderabad">HYDERABAD</option>
                    <option value="chennai">CHENNAI</option>
                    <option value="pune">PUNE</option>
                    <option value="">DELHI NCR</option>
                    <option value="">AHMEDABAD</option>
                    <option value="">PUNE</option>
                    <option value="">SURAT</option>
                    <option value="">KOLKATA</option>
                    <option value="">JAIPUR</option>
                    <option value="">LUCKNOW</option>
                    <option value="">COIMBATORE</option>
                </select></div>
        </div>

        <div id="err_div_1">
            <div id="name_1">PickUp Address</div>
            <div><input type="text" placeholder="Enter PickUp Address" id="pick_up"></div>
        </div>

        <div id="err_div_2">
            <div id="name_2">DropOff Address</div>
            <div><input type="text" placeholder="Enter DropOff Address" id="drop_off"></div>
        </div>

        <div id="err_div_3">
            <div id="name_3">Mobile Number</div>
            <div id="number_div_2">
                <div>+91</div>
                <div><input type="text" placeholder="Enter Mobile Number" id="mobile"></div>
            </div>
        </div>


        <div>
            <div id="name_4">.</div>
            <div> <input type="text" placeholder="Name(Optional)" id="option_name" onfocus="this.placeholder='optional'"
                    onblur="this.placeholder='optional'"></div>
        </div>


        <div id="err_div_4">
            <div id="name_5">Requirement</div>
            <div><select name="" id="select_box_2" onchange="on_color_change_5()">
                    <option value="require" style="display: none">Requirement</option>
                    <option value="personal">PERSONAL</option>
                    <option value="business">BUSINESS</option>
                    <option value="houseshifting">HOUSE SHIFTING</option>
                </select></div>
        </div>


        <div>
            <button onclick="show_error()">GET ESTIMATE</button>
        </div>
    </div>


  <script src="estimate.js"></script>
</body>

</html>
